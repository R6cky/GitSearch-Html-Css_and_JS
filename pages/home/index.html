<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="./index.css  " />
    <title>Git Search</title>
  </head>
  <body>
    <main class="container">

        <section class="content-left">
          <div class="content-left-data">
                <div class="data-logo">
                  <h1>Git Search</h1>
                  <img src="/assets/git.png" alt="" width="50px" height="50px">
                </div>
                <p class="data-text-intro">
                  Encontre e se conecte com profissionais de forma rápida e fácil
                </p>
                <div class="data_recent-search">
                    <h4 class="recent-search-title">Achados recentemente:</h4>
                    <ul class="recent-search-ul">

                    </ul>
                </div>
          </div>
        </section>

        <section class="content-right">
            <div class="content-right-data">
                <h2 class="data-right_title">
                  Procurar por um usuário
                </h2>
                  <form class="data-right_form">  
                      <label for="" class="form-label">
                        Usuário do github
                      </label>
                      <input class="form-input" type="text" name="" id="" placeholder="Digite um usário do github aqui">
                      <label for="" class="form-label-not-found">Usuário não encontrado!</label>
                      <button class="form-button-see-profile">
                        Ver perfil do github
                      </button>

                  </form>
                 
            </div>
        </section>

    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
